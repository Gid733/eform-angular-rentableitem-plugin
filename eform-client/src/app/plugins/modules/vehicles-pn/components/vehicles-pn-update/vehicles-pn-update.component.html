<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Update vehicle' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form #editForm="ngForm">
            <div class="row">
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         required #editCustomerNumber="ngModel"
                         type="text" [(ngModel)]="selectedVehicleModel.contactNumber"
                         name="editContactNumber" id="editContactNumber" class="form-control">
                  <label for="editContactNumber">{{'Contact number' | translate}}*</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         class="form-control" required #editCustomerName="ngModel"
                         type="text" [(ngModel)]="selectedVehicleModel.customerName"
                         name="editCustomerName" id="editCustomerName">
                  <label for="editCustomerName">{{'Customer name' | translate}}*</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         class="form-control" required #editBrand="ngModel"
                         type="text" [(ngModel)]="selectedVehicleModel.brand"
                         name="editBrand" id="editBrand">
                  <label for="editBrand">{{'Brand' | translate}}*</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false" class="form-control"
                         required #editVehicleModel="ngModel"
                         type="text" [(ngModel)]="selectedVehicleModel.modelName"
                         name="editVehicleModel" id="editVehicleModel">
                  <label for="editVehicleModel">{{'Model' | translate}}*</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="md-form" [owlDateTimeTrigger]="dt1">
                  <i class="material-icons prefix">calendar_today</i>
                  <input mdbInputDirective
                         [owlDateTime]="dt1"
                         [mdbValidate]="false"
                         [ngModel]="selectedVehicleModel.registrationDate"
                         (dateTimeChange)="onRegistrationDateSelected($event)"
                         type="text"
                         id="registrationDate"
                         name="registrationDate"
                         class="form-control">
                  <label for="registrationDate">{{'Registration date*' | translate}}</label>
                  <owl-date-time
                    [pickerType]="'calendar'" #dt1></owl-date-time>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         class="form-control" required #editWinNumber="ngModel"
                         type="text" [(ngModel)]="selectedVehicleModel.vinNumber"
                         name="editWINNumber" id="editWINNumber">
                  <label for="editWINNumber">{{ 'WIN number' | translate }}*</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="md-form" [owlDateTimeTrigger]="dt2">
                  <i class="material-icons prefix">calendar_today</i>
                  <input mdbInputDirective
                         [owlDateTime]="dt2"
                         [mdbValidate]="false"
                         [ngModel]="selectedVehicleModel.contractStartDate"
                         (dateTimeChange)="onContractStartDateSelected($event)"
                         type="text"
                         id="contractStartDate"
                         name="contractStartDate"
                         class="form-control">
                  <label for="contractStartDate">{{'Start of contract*' | translate}}</label>
                  <owl-date-time
                    [pickerType]="'calendar'" #dt2></owl-date-time>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form" [owlDateTimeTrigger]="dt3">
                  <i class="material-icons prefix">calendar_today</i>
                  <input mdbInputDirective
                         [owlDateTime]="dt3"
                         [mdbValidate]="false"
                         [ngModel]="selectedVehicleModel.contractEndDate"
                         (dateTimeChange)="onContractEndDateSelected($event)"
                         type="text"
                         id="createEndOfContract"
                         name="createEndOfContract"
                         class="form-control">
                  <label for="createEndOfContract">{{'End of contract*' | translate}}</label>
                  <owl-date-time
                    [pickerType]="'calendar'" #dt3></owl-date-time>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" [disabled]="!editForm.form.valid" (click)="updateVehicle()">{{ 'Save' | translate
          }}
        </button>
        <button class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
