<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md" *ngIf="frameShow">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'New vehicle' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form #createForm="ngForm">
            <div class="row">
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         required #createContactNumber="ngModel"
                         type="text" [(ngModel)]="newVehicleModel.contactNumber" id="createContactNumber"
                         name="createContactNumber" class="form-control">
                  <label for="createContactNumber">{{'Contact number' | translate}}*</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         class="form-control" required #createCustomerName="ngModel"
                         type="text" [(ngModel)]="newVehicleModel.customerName" id="createCustomerName"
                         name="createCustomerName">
                  <label for="createCustomerName">{{'Customer name' | translate}}*</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         class="form-control" required #createBrand="ngModel"
                         type="text" [(ngModel)]="newVehicleModel.brand" id="createBrand"
                         class="form-control"
                         name="createBrand">
                  <label for="createBrand">{{'Brand' | translate}}*</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         required [(ngModel)]="newVehicleModel.modelName"
                         type="text" #createVehicleModel="ngModel" class="form-control"
                         name="createVehicleModel" id="createVehicleModel">
                  <label for="createVehicleModel">{{'Model' | translate}}*</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="md-form" [owlDateTimeTrigger]="dt1">
                  <i class="material-icons prefix">calendar_today</i>
                  <input mdbInputDirective
                         [owlDateTime]="dt1"
                         [mdbValidate]="false"
                         [ngModel]="newVehicleModel.registrationDate"
                         (dateTimeChange)="onRegistrationDateSelected($event)"
                         type="text"
                         id="registrationDate"
                         name="registrationDate"
                         class="form-control">
                  <label for="registrationDate">{{'Registration date*' | translate}}</label>
                  <owl-date-time
                    [pickerType]="'calendar'" #dt1></owl-date-time>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         class="form-control" required #createWINNumber="ngModel"
                         type="text" [(ngModel)]="newVehicleModel.vinNumber" id="createWINNumber"
                         name="createWINNumber">
                  <label for="createWINNumber">{{ 'WIN number' | translate }}*</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="md-form" [owlDateTimeTrigger]="dt2">
                  <i class="material-icons prefix">calendar_today</i>
                  <input mdbInputDirective
                         [owlDateTime]="dt2"
                         [mdbValidate]="false"
                         [ngModel]="newVehicleModel.contractStartDate"
                         (dateTimeChange)="onContractStartDateSelected($event)"
                         type="text"
                         id="contractStartDate"
                         name="contractStartDate"
                         class="form-control">
                  <label for="contractStartDate">{{'Start of contract*' | translate}}</label>
                  <owl-date-time
                    [pickerType]="'calendar'" #dt2></owl-date-time>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form" [owlDateTimeTrigger]="dt3">
                  <i class="material-icons prefix">calendar_today</i>
                  <input mdbInputDirective
                         [owlDateTime]="dt3"
                         [mdbValidate]="false"
                         [ngModel]="newVehicleModel.contractEndDate"
                         (dateTimeChange)="onContractEndDateSelected($event)"
                         type="text"
                         id="createEndOfContract"
                         name="createEndOfContract"
                         class="form-control">
                  <label for="createEndOfContract">{{'End of contract*' | translate}}</label>
                  <owl-date-time
                    [pickerType]="'calendar'" #dt3></owl-date-time>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" [disabled]="!createForm.form.valid" (click)="createVehicle()">{{ 'Create' |
          translate }}
        </button>
        <button class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
