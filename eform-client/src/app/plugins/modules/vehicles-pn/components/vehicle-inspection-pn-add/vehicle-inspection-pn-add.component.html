<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md" *ngIf="frameShow">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'New vehicle' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form #createForm="ngForm">
            <div class="row">
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         required #createContactNumber="ngModel"
                         type="text" [(ngModel)]="newInspectionModel.contactNumber" id="createContactNumber"
                         name="createContactNumber" class="form-control">
                  <label for="createContactNumber">{{'Contract number' | translate}}*</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         class="form-control" required #createCustomerName="ngModel"
                         type="text" [(ngModel)]="newInspectionModel.customerName" id="createCustomerName"
                         name="createCustomerName">
                  <label for="createCustomerName">{{'Customer name' | translate}}*</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         class="form-control" required #createBrand="ngModel"
                         type="text" [(ngModel)]="newInspectionModel.brand" id="createBrand"
                         class="form-control"
                         name="createBrand">
                  <label for="createBrand">{{'Brand' | translate}}*</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         required [(ngModel)]="newInspectionModel.modelName"
                         type="text" #createVehicleModel="ngModel" class="form-control"
                         name="createVehicleModel" id="createVehicleModel">
                  <label for="createVehicleModel">{{'Model' | translate}}*</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         class="form-control" required #createWINNumber="ngModel"
                         type="text" [(ngModel)]="newInspectionModel.vinNumber" id="createWINNumber"
                         name="createWINNumber">
                  <label for="createWINNumber">{{ 'WIN number' | translate }}*</label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" [disabled]="!createForm.form.valid" (click)="createInspection()">{{ 'Create' |
          translate }}
        </button>
        <button class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
