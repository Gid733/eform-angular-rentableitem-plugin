<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md" *ngIf="frameShow">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'New contract' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form #createForm="ngForm">
            <div class="row">
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         class="form-control" #contractId="ngModel"
                         type="text" [(ngModel)]="newInspectionModel.contractId" id="contractId"
                         name="contractId">
                  <label for="contractId">{{ 'Customer Id' | translate }}*</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form">
                  <ng-select
                    class="custom"
                    placeholder="VÃ¦lg"
                    >
                    <ng-option *ngFor="let user of sitesDto">{{user.firstName + ' ' + user.lastName}}</ng-option>
                  </ng-select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" [disabled]="!createForm.form.valid" (click)="createInspection()">{{ 'Create' |
          translate }}
        </button>
        <button class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
