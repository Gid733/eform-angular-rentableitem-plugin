<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Update rentable item' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form #editForm="ngForm">
            <div class="row">
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         class="form-control" required #editBrand="ngModel"
                         type="text" [(ngModel)]="selectedInspectionModel.contractId"
                         name="editContractId" id="editContractId">
                  <label for="editContractId">{{'Contract Id' | translate}}*</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false" class="form-control"
                         required #editRentableItemModel="ngModel"
                         type="text" [(ngModel)]="selectedInspectionModel.id"
                         name="editInspectionModel" id="editInspectionModel">
                  <label for="editInspectionModel">{{'Model' | translate}}*</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="md-form" [owlDateTimeTrigger]="dt1">
                  <i class="material-icons prefix">calendar_today</i>
                  <input mdbInputDirective
                         [owlDateTime]="dt1"
                         [mdbValidate]="false"
                         [ngModel]="selectedInspectionModel.doneAt"
                         (dateTimeChange)="onDoneAtSelected($event)"
                         type="text"
                         id="doneAt"
                         name="doneAt"
                         class="form-control">
                  <label for="doneAt">{{'Done At*' | translate}}</label>
                  <owl-date-time
                    [pickerType]="'calendar'" #dt1></owl-date-time>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         class="form-control" #editVinNumber="ngModel"
                         type="text" [(ngModel)]="selectedInspectionModel.SdkCaseId"
                         name="editSdkCaseId" id="editSdkCaseId">
                  <label for="editSdkCaseId">{{ 'SDK Case Id' | translate }}*</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         class="form-control"  #editSerialNumber="ngModel"
                         type="text" [(ngModel)]="selectedInspectionModel.status"
                         name="editStatus" id="editStatus">
                  <label for="editStatus">{{ 'Status' | translate }}*</label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" [disabled]="!editForm.form.valid" (click)="updateInspection()">{{ 'Save' | translate
          }}
        </button>
        <button class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
