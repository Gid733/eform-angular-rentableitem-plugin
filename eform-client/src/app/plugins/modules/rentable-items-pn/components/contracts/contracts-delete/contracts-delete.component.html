<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Are you sure you want to delete' | translate}}?</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <h6>ID</h6>
              </div>
              <div class="col-md-6" id="selectedContractId">
                <strong>{{selectedContractModel.id}}</strong>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <h6>{{'Contract Nr:' | translate}}</h6>
              </div>
              <div class="col-md-6" id="selectedContractNr">
                <strong>{{selectedContractModel.contractNr}}</strong>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <h6>{{'Customer Id:' | translate}}</h6>
              </div>
              <div class="col-md-6" id="selectedContractCustomerId">
                <strong>{{selectedContractModel.customerId}}</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="contractDeleteDeleteBtn" class="btn-danger btn-small-height" (click)="deleteContract()" mdbBtn>
          {{ 'Delete' | translate }}
        </button>
        <button id="contractDeleteCancelBtn" class="btn-accent text-black-50 btn-small-height" (click)="frame.hide()" mdbBtn>{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
