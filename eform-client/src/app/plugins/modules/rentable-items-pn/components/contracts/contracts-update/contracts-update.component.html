<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Edit contract' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form #editForm="ngForm">
            <div class="row">
              <div class="col-md-6">
                <div class="md-form" [owlDateTimeTrigger]="dt1">
                  <i class="material-icons prefix">calendar_today</i>
                  <input mdbInputDirective
                         [owlDateTime]="dt1"
                         [mdbValidate]="false"
                         [ngModel]="selectedContractModel.contractStart"
                         (dateTimeChange)="onStartDateSelected($event)"
                         type="text"
                         id="startDate"
                         name="startDate"
                         class="form-control">
                  <label for="startDate">{{'Contract Start' | translate}}</label>
                  <owl-date-time
                    [pickerType]="'calendar'" #dt1></owl-date-time>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form" [owlDateTimeTrigger]="dt2">
                  <i class="material-icons prefix">calendar_today</i>
                  <input mdbInputDirective
                         [owlDateTime]="dt2"
                         [mdbValidate]="false"
                         [ngModel]="selectedContractModel.contractEnd"
                         (dateTimeChange)="onEndDateSelected($event)"
                         type="text"
                         id="endDate"
                         name="endDate"
                         class="form-control">
                  <label for="endDate">{{'Contract End*' | translate}}</label>
                  <owl-date-time
                    [pickerType]="'calendar'" #dt2></owl-date-time>
                </div>
              </div>

              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         [(ngModel)]="selectedContractModel.contractNr"
                         class="form-control"
                         type="text" id="editContractNr"
                         name="editContractNr">
                  <label for="editContractNr">{{'contractNr' | translate}}</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         [(ngModel)]="selectedContractModel.customerId"
                         class="form-control"
                         type="text" id="editCustomerId"
                         name="editCustomerId">
                  <label for="editCustomerId">{{'CustomerId' | translate}}</label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" [disabled]="!editForm.form.valid" (click)="updateContract()">
          {{ 'Update' | translate }}
        </button>
        <button class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
