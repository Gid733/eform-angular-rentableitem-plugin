<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Update Contract Inspection' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form #editForm="ngForm">
            <div class="row">
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInput

                         class="form-control" required #editContractId="ngModel"
                         type="text" [(ngModel)]="selectedContractInspectionModel.contractId"
                         name="editContractId" id="editContractId">
                  <label for="editContractId">{{'Contract Id' | translate}}*</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form" [owlDateTimeTrigger]="dt1">
                  <i class="material-icons prefix">calendar_today</i>
                  <input mdbInput
                         [owlDateTime]="dt1"

                         [ngModel]="selectedContractInspectionModel.doneAt"
                         (dateTimeChange)="onDoneAtSelected($event)"
                         type="text"
                         id="doneAt"
                         name="doneAt"
                         class="form-control">
                  <label for="doneAt">{{'Done At*' | translate}}</label>
                  <owl-date-time
                    [pickerType]="'calendar'" #dt1></owl-date-time>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInput

                         class="form-control" #editSdkCaseId="ngModel"
                         type="text" [(ngModel)]="selectedContractInspectionModel.sdkCaseId"
                         name="editSdkCaseId" id="editSdkCaseId">
                  <label for="editSdkCaseId">{{ 'SDK Case Id' | translate }}*</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form">
                  <input mdbInput

                         class="form-control"  #editStatus="ngModel"
                         type="text" [(ngModel)]="selectedContractInspectionModel.status"
                         name="editStatus" id="editStatus">
                  <label for="editStatus">{{ 'Status' | translate }}*</label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn class="btn-success btn-small-height" [disabled]="!editForm.form.valid" (click)="updateInspection()">{{ 'Save' | translate
          }}
        </button>
        <button mdbBtn class="btn-accent text-black-50 btn-small-height" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
