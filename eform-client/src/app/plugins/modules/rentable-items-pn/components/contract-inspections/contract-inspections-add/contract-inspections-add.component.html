<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md" *ngIf="frameShow">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'New contract inspection' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form #createForm="ngForm">
            <div class="row">
              <div class="col-md-12">
                <div class="md-form">
                  <input mdbInput

                         class="form-control" #contractId="ngModel"
                         type="text"
                         [(ngModel)]="newContractInspectionModel.contractId"
                         id="contractId"
                         name="contractId"
                         [value]="selectedContractModel.id" >
                  <!--[placeholder]="selectedContractModel.id"-->

                  <!--<label for="contractId">{{ 'Contract Id' | translate }}*</label>-->
                  <!--<ng-select-->
                  <!--class="custom"-->
                  <!--placeholder="Contract Id "-->
                  <!--#contractId="ngModel"-->
                  <!--[items]="selectedContractModel.id"-->
                  <!--[(ngModel)]= "newContractInspectionModel.contractId" id="contractId"-->
                  <!--name="contractId"-->
                  <!--(change)="onSelectedChanged($event)"-->
                  <!--[bindValue]="'id'"-->
                  <!--&gt;-->
                  <!--</ng-select>-->
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="md-form">
                  <ng-select
                    id="siteSelector"
                    [placeholder]="'Site'"
                    name="site-selector" #siteSelector="ngModel"
                    [bindValue]="'siteId'"
                    [bindLabel]="'siteName'"
                    [clearable]="false"
                    [(ngModel)]="newContractInspectionModel.siteId"
                    [items]="sitesDto"></ng-select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn class="btn-success" [disabled]="!createForm.form.valid" (click)="createInspection()"
                id="contractInspectionCreateSaveBtn">
          {{ 'Create' |translate }}
        </button>
        <button mdbBtn class="btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
