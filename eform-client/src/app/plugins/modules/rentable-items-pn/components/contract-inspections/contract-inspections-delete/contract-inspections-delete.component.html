<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Are you sure you want to delete' | translate}}?</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <h6>ID</h6>
              </div>
              <div class="col-md-6" id="selectedContractInspectionId">
                <strong>{{selectedContractInspectionModel.id}}</strong>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <h6>{{'SDK CaseID' | translate}}</h6>
              </div>
              <div class="col-md-6" id="selectedContractInspectionSDKCaseID">
                <strong>{{selectedContractInspectionModel.sdkCaseId}}</strong>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <h6>{{'Contract Id' | translate}}</h6>
              </div>
              <div class="col-md-6" id="selectedContractInspectionContractId">
                <strong>{{selectedContractInspectionModel.contractId}}</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="inspectionDeleteDeleteBtn" class="btn btn-danger" (click)="deleteContractInspection()">
          {{ 'Delete' | translate }}
        </button>
        <button id="inspectionDeleteCancelBtn" class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
