<modal #createRentableItemModal [size]="'md'">
  <modal-header [show-close]="true">
    <h4 class="modal-title">{{ 'New rentable item' | translate }}</h4>
  </modal-header>
  <modal-body>
    <div class="container-fluid">
      <form #createForm="ngForm">
        <div class="row">
        </div>
        <div class="row">
          <div class="form-group col-xs-12 col-md-6">
            <label class="mt-validation-container">{{'Brand' | translate}}*</label>
            <input class="form-control" required #createBrand="ngModel"
                   type="text" [(ngModel)]="newRentableItemModel.brand"
                   name="createBrand"/>
          </div>
          <div class="form-group col-xs-12 col-md-6">
            <label class="mt-validation-container">{{'Model' | translate}}*</label>
            <input class="form-control"
                   required [(ngModel)]="newRentableItemModel.modelName"
                   type="text" #createRentableItemModel="ngModel"
                   name="createRentableItemModel"/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-12 col-md-6">
            <label class="mt-validation-container">{{'Registration date' | translate}}*</label>
            <rentable-items-pn-datepicker [(ngModel)]="newRentableItemModel.registrationDate"
                                    #createRegistrationDate="ngModel"
                                    name="createRegistrationDate" required
                                    [datepicker]="{format: 'yyyy-mm-dd' }"
                                    [timepicker]="false">
            </rentable-items-pn-datepicker>
          </div>
          <div class="form-group col-xs-12 col-md-6">
            <label class="mt-validation-container">{{ 'VIN number' | translate }}*</label>
            <input class="form-control" required #createWINNumber="ngModel"
                   type="text" [(ngModel)]="newRentableItemModel.vinNumber"
                   name="createWINNumber"/>
          </div>
        </div>
      </form>
    </div>
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-success"
            [disabled]="!createForm.form.valid" (click)="createRentableItem()">{{ 'Create' | translate }}</button>
    <button type="button" class="btn btn-default" (click)="createRentableItemModal.dismiss()">{{ 'Cancel' | translate }}
    </button>
  </modal-footer>
</modal>

<modal #editRentableItemModal>
  <modal-header [show-close]="true">
    <h4 class="modal-title" translate>{{ 'Create rentable item' | translate }}</h4>
  </modal-header>
  <modal-body>
    <div class="container-fluid">
      <form #editForm="ngForm" class="create_eform">
        <div class="row">
          <div class="form-group col-xs-12 col-md-6">
            <label class="mt-validation-container">{{'Contact number' | translate}}*</label>
            <input class="form-control" required #editCustomerNumber="ngModel"
                   type="text" [(ngModel)]="selectedRentableItemModel.contactNumber"
                   name="editContactNumber"/>
          </div>
          <div class="form-group col-xs-12 col-md-6">
            <label class="mt-validation-container">{{'Customer name' | translate}}*</label>
            <input class="form-control" required #editCustomerName="ngModel"
                   type="text" [(ngModel)]="selectedRentableItemModel.customerName"
                   name="editCustomerName"/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-12 col-md-6">
            <label class="mt-validation-container">{{'Brand' | translate}}*</label>
            <input class="form-control" required #editBrand="ngModel"
                   type="text" [(ngModel)]="selectedRentableItemModel.brand"
                   name="editMark"/>
          </div>
          <div class="form-group col-xs-12 col-md-6">
            <label class="mt-validation-container">{{'Model' | translate}}*</label>
            <input class="form-control" required #editRentableItemModel="ngModel"
                   type="text" [(ngModel)]="selectedRentableItemModel.modelName"
                   name="editRentableItemModel"/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-12 col-md-6">
            <label class="mt-validation-container">{{'Registration date' | translate}}*</label>
            <rentable-items-pn-datepicker [(ngModel)]="selectedRentableItemModel.registrationDate"
                                    #editRegistrationDate="ngModel"
                                    name="editRegistrationDate" required
                                    [datepicker]="{format: 'yyyy-mm-dd' }"
                                    [timepicker]="false">
            </rentable-items-pn-datepicker>
          </div>

          <div class="form-group col-xs-12 col-md-6">
            <label class="mt-validation-container">{{ 'VIN number' | translate }}*</label>
            <input class="form-control" required #editWinNumber="ngModel"
                   type="text" [(ngModel)]="selectedRentableItemModel.vinNumber"
                   name="editWINNumber"/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-12 col-md-6">
            <label class="mt-validation-container">{{'Start of contract' | translate}}*</label>
            <rentable-items-pn-datepicker [(ngModel)]="selectedRentableItemModel.contractStartDate"
                                    name="editStartOfContract"
                                    #editContractStartDate="ngModel"
                                    [datepicker]="{format: 'yyyy-mm-dd' }"
                                    [timepicker]="false">
            </rentable-items-pn-datepicker>
          </div>
          <div class="form-group col-xs-12 col-md-6">
            <label class="mt-validation-container">{{'End of contract' | translate}}*</label>
            <rentable-items-pn-datepicker [(ngModel)]="selectedRentableItemModel.contractEndDate"
                                    #editContractEndDate="ngModel"
                                    name="editEndOfContract"
                                    [datepicker]="{format: 'yyyy-mm-dd' }"
                                    [timepicker]="false">
            </rentable-items-pn-datepicker>
          </div>
        </div>
      </form>
    </div>
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-success"
            [disabled]="!editForm.form.valid" (click)="updateRentableItem()">{{ 'Save' | translate }}</button>
    <button type="button" class="btn btn-default" (click)="cancelUpdateRentableItem()">{{ 'Cancel' | translate }}
    </button>
  </modal-footer>
</modal>
