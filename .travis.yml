language: csharp
solution: RentableItems.Pn.sln
mono: none
dotnet: 2.1
script:
  - dotnet restore eFormAPI/Plugins/Vehicles.Pn/RentableItems.Pn.sln
  - dotnet build eFormAPI/Plugins/Vehicles.Pn/RentableItems.Pn.sln
  - dotnet test -v eFormAPI/Plugins/Vehicles.Pn/RentableItems.Pn.Tests/RentableItems.Pn.Tests.csproj
  - cd eform-client && npm install
  - npm test -v
after_success:
- echo dotnet test and npm test succeeded
after_faliure:
- echo dotnet test and npm test failed